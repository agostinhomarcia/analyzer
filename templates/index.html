<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de CV</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .loading {
        display: none;
      }
      .loading.active {
        display: block;
      }
      .result {
        display: none;
      }
      .result.active {
        display: block;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">
        Analisador de CV
      </h1>

      <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
        <form id="cvForm" class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Seu CV (PDF ou DOCX)
            </label>
            <input
              type="file"
              name="cv_file"
              accept=".pdf,.docx"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Descrição da Vaga
            </label>
            <textarea
              name="job_description"
              rows="6"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Cole aqui a descrição da vaga..."
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Analisar CV
          </button>
        </form>

        <div class="loading mt-6 text-center">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"
          ></div>
          <p class="mt-2 text-gray-600">Analisando seu CV...</p>
        </div>

        <div class="result mt-6 space-y-4">
          <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">
              Score de Compatibilidade
            </h3>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div
                id="scoreBar"
                class="bg-blue-600 h-2.5 rounded-full"
                style="width: 0%"
              ></div>
            </div>
            <p id="scoreText" class="text-center mt-2 text-gray-600">0%</p>
          </div>

          <div class="bg-gray-50 p-4 rounded-md">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Feedback</h3>
            <div id="feedback" class="text-gray-600 whitespace-pre-line"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("cvForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(e.target);
          const loading = document.querySelector(".loading");
          const result = document.querySelector(".result");
          const scoreBar = document.getElementById("scoreBar");
          const scoreText = document.getElementById("scoreText");
          const feedback = document.getElementById("feedback");

          loading.classList.add("active");
          result.classList.remove("active");

          try {
            const response = await fetch("/analyze", {
              method: "POST",
              body: formData,
            });

            const data = await response.json();

            if (response.ok) {
              scoreBar.style.width = `${data.similarity_score}%`;
              scoreText.textContent = `${data.similarity_score}%`;
              feedback.textContent = data.feedback;
              result.classList.add("active");
            } else {
              alert(data.error || "Erro ao analisar CV");
            }
          } catch (error) {
            alert("Erro ao processar requisição");
          } finally {
            loading.classList.remove("active");
          }
        });
    </script>
  </body>
</html>
